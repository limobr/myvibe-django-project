{% extends "myvibe/base.html" %}
{% load static %}

{% block content %}
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>

    .create-post-form {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Form group styling */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    /* Input fields */
    textarea, select, input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      margin-top: 0.5rem;
      background: var(--input-bg);
      color: var(--text);
      transition: all 0.2s ease;
      max-width: 100%;
    }

    textarea:focus, select:focus, input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      outline: none;
    }

    /* Submit button */
    .btn-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      margin-top: auto;
      position: sticky;
      bottom: 0;
      width: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn-submit:hover {
      background: var(--primary-hover);
    }

    /* Interest tags */
    .audience-interests span {
      background: var(--primary);
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin: 4px;
      transition: background 0.3s ease;
    }

    .change-button {
      background: var(--border);
      color: var(--text);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .change-button:hover {
      background: var(--primary);
      color: white;
    }

    /* Modal styling */
    #interest-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--modal-overlay);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--modal-bg);
      border-radius: 20px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Modal animations */
    @keyframes modalSlideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content {
      animation: modalSlideIn 0.3s ease-out;
    }

    /* Modal elements */
    .interest-option {
      padding: 8px 16px;
      border-radius: 8px;
      background: var(--light-bg);
      color: var(--text);
      margin: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .interest-option.selected {
      background: var(--primary);
      color: white;
    }

    .search-box input {
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      width: 100%;
      transition: all 0.2s ease;
    }

    .modal-footer button {
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-footer button.okay-btn {
      background: var(--primary);
      color: white;
    }

    .modal-footer button.close-btn {
      background: var(--border);
      color: var(--text);
    }

    .modal-footer button.okay-btn:hover {
      background: var(--primary-hover);
    }

    .modal-footer button.close-btn:hover {
      background: var(--primary);
      color: white;
    }

    /* Map styling */
    #map {
      height: 250px;
      border-radius: 12px;
      margin-top: 10px;
      border: 2px solid var(--border);
      transition: border-color 0.3s ease;
    }

    .map-btn {
      background: var(--border);
      color: var(--text);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      margin-right: 8px;
    }

    .map-btn:hover {
      background: var(--primary);
      color: white;
    }

    .leaflet-control-attribution {
      display: none;
    }

    .location-container {
      margin-bottom: 1.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .post-container {
        padding: 10px;
      }

      .create-post-form {
        padding: 1rem;
        border-radius: 12px;
      }

      #map {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .post-container {
        padding: 0;
      }

      .create-post-form {
        border-radius: 0;
        padding: 1rem;
        min-height: calc(100vh - 60px);
      }

      .btn-submit {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 0;
        padding: 1rem;
        box-shadow: 0 -4px 12px var(--shadow);
      }

      textarea, select, input {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      .form-group label {
        font-size: 0.9rem;
      }

      #map {
        height: 150px;
      }

      .map-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>

    <form class="create-post-form" method="POST" action="{% url 'create_post' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- Hidden fields for coordinates -->
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <!-- Description Field -->
      <div class="form-group">
        <label for="description"><i class="fas fa-edit"></i> What's on your mind?</label>
        <textarea name="description" id="description" rows="4" placeholder="Share your thoughts..." required></textarea>
      </div>

      <!-- Privacy Field -->
      <div class="form-group">
        <label for="privacy"><i class="fas fa-lock"></i> Privacy</label>
        <select name="privacy" id="privacy" required>
          <option value="public">Public</option>
          <option value="private">Private</option>
          <option value="friends">Friends Only</option>
        </select>
      </div>

      <!-- Interests Field -->
      <div class="form-group">
        <label><i class="fas fa-tags"></i> Audience Interests</label>
        <div class="audience-interests">
          {% for interest in user_interests %}
            <span>{{ interest.name }}</span>
          {% endfor %}
        </div>
        <button type="button" class="change-button" onclick="openModal()">Change</button>
      </div>

      <!-- Location Field -->
      <div class="form-group location-container">
        <label><i class="fas fa-map-marker-alt"></i> Location</label>
        <input type="text" name="location" id="location" placeholder="Search or click map..." readonly>
        <div id="map"></div>
        <div class="map-buttons" style="margin-top: 10px;">
          <button type="button" class="map-btn" onclick="locateUser()">
            <i class="fas fa-location-arrow"></i> Use Current Location
          </button>
          <button type="button" class="map-btn" onclick="clearLocation()">
            <i class="fas fa-times"></i> Clear Location
          </button>
        </div>
      </div>

      <!-- Media Upload Field -->
      <div class="form-group">
        <label for="media"><i class="fas fa-camera"></i> Upload Media</label>
        <input type="file" name="media" id="media" accept="image/*,video/*">
      </div>

      <!-- Submit Button -->
      <div style="text-align: right; margin-top: 2rem;">
        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane"></i> Post
        </button>
      </div>
    </form>

  <!-- Modal for Changing Interests -->
  <div id="interest-modal" class="modal">
    <div class="modal-content">
      <h3>Select Interests</h3>
      <div class="form-group search-box">
        <input type="text" id="search-input" placeholder="Search interests...">
      </div>
      <div class="interest-list">
        {% for interest in interests %}
          <div class="interest-option" data-id="{{ interest.id }}">
            {{ interest.name }}
          </div>
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button class="close-btn" onclick="closeModal()">Close</button>
        <button class="okay-btn" onclick="applyInterests()">Okay</button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Map-related JavaScript
    let map;
    let marker;

    function initMap() {
      // Initialize map with default coordinates
      map = L.map('map').setView([0, 0], 2);
      
      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Add click event handler
      map.on('click', function(e) {
        updateMarker(e.latlng);
        reverseGeocode(e.latlng);
      });

      // Try to get user's current location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const userLocation = [position.coords.latitude, position.coords.longitude];
            map.setView(userLocation, 13);
            updateMarker(userLocation);
            reverseGeocode(userLocation);
          },
          error => console.error('Error getting location:', error)
        );
      }
    }

    function updateMarker(latlng) {
      if (marker) map.removeLayer(marker);
      marker = L.marker(latlng).addTo(map);
      document.getElementById('latitude').value = latlng.lat;
      document.getElementById('longitude').value = latlng.lng;
    }

    async function reverseGeocode(latlng) {
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}`);
        const data = await response.json();
        document.getElementById('location').value = data.display_name || 'Location selected';
      } catch (error) {
        console.error('Reverse geocoding error:', error);
        document.getElementById('location').value = 'Location selected';
      }
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const userLocation = [position.coords.latitude, position.coords.longitude];
            map.setView(userLocation, 13);
            updateMarker(userLocation);
            reverseGeocode(userLocation);
          },
          error => alert('Error getting current location: ' + error.message)
        );
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    function clearLocation() {
      if (marker) map.removeLayer(marker);
      document.getElementById('location').value = '';
      document.getElementById('latitude').value = '';
      document.getElementById('longitude').value = '';
    }

    // Initialize the map when the page loads
    window.onload = initMap;

    // Modal JavaScript
    const interestModal = document.getElementById("interest-modal");

    function openModal() {
      interestModal.style.display = "flex";
    }

    function closeModal() {
      interestModal.style.display = "none";
    }

    function applyInterests() {
      const selectedInterests = document.querySelectorAll('.interest-option.selected');
      const audienceInterests = document.querySelector('.audience-interests');
      audienceInterests.innerHTML = '';
      selectedInterests.forEach(option => {
        const interestName = option.innerText;
        const span = document.createElement('span');
        span.classList.add('interest');
        span.innerText = interestName;
        audienceInterests.appendChild(span);
      });
      closeModal();
    }

    document.querySelectorAll('.interest-option').forEach(option => {
      option.addEventListener('click', () => {
        option.classList.toggle('selected');
      });
    });

    // Theme change listener to ensure map updates
    document.addEventListener('themeChange', (e) => {
      const theme = e.detail.theme;
      console.log('Theme changed to:', theme);
      // Trigger map redraw if needed
      if (map) {
        map.invalidateSize();
      }
    });
  </script>
{% endblock %}
