{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myVibe | Register</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #cda45e;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }
      .btn-primary {
        background-color: #cda45e;
        border-color: #cda45e;
      }
      .btn-primary:hover {
        background-color: #b3924f;
        border-color: #b3924f;
      }
      .link-danger {
        color: #cda45e;
      }
      .link-danger:hover {
        color: #b3924f;
      }
      .bg-primary {
        background-color: #cda45e !important;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="{% static 'assets/img/logo.png' %}"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST" action="{% url 'register' %}">
              {% csrf_token %}

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Sign Up</p>
              </div>

              {% if messages %}
              <ul>
                {% for message in messages %}
                <li style="text-decoration: none; color: {% if message.tags == 'error' %} red {% else %} green {% endif %}; background-color: white;">
                  {{ message }}
                </li>
                {% endfor %}
              </ul>
              {% endif %}

              <!-- First Name input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  class="form-control form-control-lg"
                  placeholder="Enter your first name"
                  value="{{ request.POST.first_name|default:'' }}"
                  required
                />
                <label class="form-label" for="first_name">First Name</label>
              </div>

              <!-- Last Name input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form-control form-control-lg"
                  placeholder="Enter your last name"
                  value="{{ request.POST.last_name|default:'' }}"
                  required
                />
                <label class="form-label" for="last_name">Last Name</label>
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="Enter your username"
                  value="{{ request.POST.username|default:'' }}"
                  required
                />
                <label class="form-label" for="username">Username</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="Enter your email"
                  value="{{ request.POST.email|default:'' }}"
                  required
                />
                <label class="form-label" for="email">Email</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter your password"
                  required
                />
                <label class="form-label" for="password">Password</label>
              </div>

              <!-- Confirm Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  class="form-control form-control-lg"
                  placeholder="Confirm your password"
                  required
                />
                <label class="form-label" for="confirm_password">Confirm Password</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Register
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Already have an account?
                  <a href="{% url 'login' %}" class="link-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2024. myVibe. All rights reserved.
        </div>
        <!-- Right -->
        <div>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
